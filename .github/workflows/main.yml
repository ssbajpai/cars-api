name: Car-api
on:
  push:
    branches:
    - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: verify the java version
        run: java -version 
      - name: verify the Gradle version
        run: gradle -version
      - name: Gradel Build
        run: gradle build
      - run: ls ./build/libs
      - name: upload the jar file
        uses: actions/upload-artifact@v2
        with: 
          path: ./build/libs/
          retention-days: 5
      - name: Running the Java clode
        run: java -jar ./build/libs/cars-api.jar &
      - name: Testing
        run: curl http://localhost:5000/
          
      
        
        
